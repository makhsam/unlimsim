        <div class="row">
            <div class="offset-xl-2 col-xl-8 col-lg-12">
                <form action="" class="form-group form-check pl-0">
					<p>Contact information</p>
					
					<div class="input-group">
						<input type="email" class="form-control" id="email" placeholder="* Email" required data-validate>
					</div>
					
					<p class="mt-4">Billing information</p>
					
					<div class="row mb-3">
						<div class="col-md-6">
							<div class="input-group">
								<input type="text" class="form-control" id="f_name" placeholder="* First name" required data-validate>
							</div>
						</div>
						<div class="col-md-6">
							<div class="input-group">
								<input type="text" class="form-control" id="l_name" placeholder="* Last name" required data-validate>
							</div>
						</div>
					</div>

					<div class="input-group mb-3">
						<input type="password" class="form-control" id="password" placeholder="* Password" required data-validate>
					</div>

					<div class="input-group mb-3">
						<input type="password" class="form-control" id="repeat-password" placeholder="* Repeat your password" required data-validate>
					</div>

					<div class="input-group mb-3">
						<input type="text" class="form-control" id="address" placeholder="Address" required data-validate>
					</div>

					<div class="input-group mb-3">
						<input type="text" class="form-control" id="address_detail" placeholder="Apartment, suite, etc." required data-validate>
					</div>

					<div class="input-group mb-3">
						<input type="text" class="form-control" id="city" placeholder="* City" required data-validate>
					</div>
					
					<div class="row mb-3">
						<div class="col-md-6">
							<div class="input-group">
								<select name="" id="country" class="form-control">
									<option value="" disabled selected>* Country/Region</option>
									<option value="ukraine">Ukraine</option>
									<option value="russia">Russia</option>
									<option value="uzbekistan">Uzbekistan</option>
								</select>
							</div>
						</div>

						<div class="col-md-6">
							<div class="input-group">
								<input type="text" class="form-control" id="post_code" placeholder="Post code" required data-validate>
							</div>
						</div>
					</div>

					<div class="input-group mb-3">
						<input type="text" class="form-control border-right-0" id="phone_number" placeholder="Phone number" id="phoneNumber" required data-validate>
						
						<div class="input-group-append">
							<span class="input-group-text input-inline-icon">
								<img src="img/icons/question.svg" class="">
							</span>
						  </div>
					</div>
					
					<div class="input-group mb-3">
						<p class="red-text">* Please fill in the fields with asterisks</p>
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <input type="submit" class="buy-link-red" value="Complete">
                    </div>
